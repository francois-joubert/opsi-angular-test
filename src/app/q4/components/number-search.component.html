<h3>Tester</h3>
<div plain>
  <div *ngFor="let testResult of tests" plain class="case-container">
    <div plain class="case-label">
      <span>Case</span>
      <span class="case">{{testResult.label}}</span>
    </div>
    <div plain class="case-result">
      <span *ngIf="testResult.value !== undefined; else error">Got {{testResult.value | json}} </span>
      <ng-template #error>
        <span class="error-message">{{testResult.error || 'NULL'}}</span>
      </ng-template>

      <ng-container *ngIf="testResult.pass; else fail">
        <span class="case-result-pass">Pass</span>
      </ng-container>
      <ng-template #fail>
        <span class="case-result-fail">Fail - Expected {{testResult.expected | json}}</span>
      </ng-template>
    </div>
  </div>
</div>
